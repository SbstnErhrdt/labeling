query LabelingItemNerNext(
  $clientUID: String!,
  $projectUID: String!,
  $taskUID:String!,
) {
  LabelingItemsNerNext(
    clientUID: $clientUID,
    projectUID: $projectUID,
    taskUID: $taskUID,
    size:10,
  ) {
    UID
    text
    source
    documentID
    labels {
      representation {
        start
        end
        text
        indexStart
        indexEnd
      }
      confirmerUID
      labelSource
      clientUID
      projectUID
      taskUID
      itemUID
      classUID
      UID
    }
  }
}
